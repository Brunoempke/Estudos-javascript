<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
        .selector{
            color: #fff;
            font-size: 30px;
            text-align: center;
            border: solid 5px;
            /*funçoes*/
            width: calc(100%-40);
            background-color: rgb(34, 153,185);
        }
        /*usando pseudo-classe*/
        .selector:hover {
            background-color: orangered;
        }

        /*pseudo-elemento*/
        .selector::first-letter{
            font-size: 60px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="selector">Conteúdo</div>
</body>

</html>
